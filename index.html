<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <!-- 
      Todo application:
      1. A place to write the todo
        - HTML Form
      2. A button that sends the todo to javascript
        - Event listner
      3. A function that prossesses the todo
        - DOM Manipulation
      4. A list to return the prossessed todo to
        - DOM Manipulasjon connecting step 1-3
    -->

    <main class="main">
      <section class="section">
        <h1>Todo application</h1>
      <form class="form">
        <div class="inputLabel">
          <label for="taskInput">
            Write a todo
          </label>

          <input type="text" 
          name="taskInput" 
          placeholder="Write a todo" id="taskInput" class="taskInput">          
        </div>

        <button 
        id="taskButton" class="taskButton">Add todo</button>
      </form>

      <ul 
      id="taskList"
      class="taskList">
        <!-- Placeholder -->
        <li class="taskListItem">Walk the dog</li>
      </ul>
    </section>
    </main>
  </body>
</html>
